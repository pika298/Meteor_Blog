<template name="AdminPosts">
	<div class="col-xs-12">
		<table class="table table-hover">
			<thead>
				<tr class="row">
					<th>Title</th>
					<th>Action</th>
					<th>Post Message</th>
					<th>Post Body</th>
					<th>Post CreatedAt</th>
				</tr>
			</thead>

			<tbody>
				{{#each posts}}	
					<tr class="row">
						<td>{{Title}}</td>
						<td><button class="btn btn-danger" id="deletePost">Delete</button> <button class="btn btn-warning" id="editPost">Edit</button></td>
						<td>{{Message}}</td>
						<!-- {{{XXX}}} mean we want blaze not to escape HTML5 tags!!! -->
						<td>{{{Body}}}</td>
						<td>{{CreatedAt}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
