<template name="EditPosts">
	<div class="col-xs-12">
		<form role="form" id="editPost">
			<div class="form-group">
				<label for="postTitle">Post Title:</label>
				<input type="text" value={{Title}} name="postTitle" id="postTitle" class="form-control" placeholder="Enter post title here...">
			</div>

			<div class="form-group">
				<label for="postMessage">Post Message:</label>
				<textarea class="form-control" value={{Message}} id="postMessage" name="postMessage" rows="4" placeholder="Enter your post message here..."></textarea>
			</div>

			<!-- summernote -->
			<!-- {{{XXX}}} means we want blaze not to escape HTML5 tags!!! -->
			<div id="summernote" class="form-group">
				{{{Body}}}
			</div>

			<div class="form-group">
				<button type="submit" class="form-control btn btn-success">Edit/Save Post</button>
			</div>
		</form>
	</div>
</template>
