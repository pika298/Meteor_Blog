<template name="LoginForm">
	<div class="container">
		<div class="col-xs-6" style="padding-right: 5%;">
			<h3 class="text-capitalize text-center">Login/SingIn</h3>
			<form id="loginForm" class="form-horizontal">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" class="form-control">
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="form-control">
				</div>

				<div class="form-group">
					<button type="submit" class="form-control btn btn-success">Login</button>
				</div>			
			</form>						
		</div>

		<div class="col-xs-6" style="padding-left: 5%; border-left: 1px dashed #333">
			<h3 class="text-capitalize text-center">Register/SignUp</h3>
			<form id="registerForm" class="form-horizontal">
				<div class="form-group">
					<label for="RegUsername">Username:</label>
					<input type="text" name="RegUsername" id="RegUsername" class="form-control">
				</div>

				<div class="form-group">
					<label for="RegEmail">Email:</label>
					<input type="text" name="RegEmail" id="RegEmail" class="form-control">
				</div>

				<div class="form-group">
					<label for="RegPassword">Password:</label>
					<input type="password" name="RegPassword" id="RegPassword" class="form-control">
				</div>

				<div class="form-group">
					<button type="submit" class="form-control btn btn-success">Register</button>
				</div>			
			</form>						
		</div>		
	</div>
</template>
