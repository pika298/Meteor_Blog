<template name="UserControlPanel">
	<div class="col-xs-12">
		<h1 class="text-center text-capitalize">User Control Panel</h1>

		<p class="text-center">You can change your password here!</p>

		<form class="form-horizontal" id="changePassword">
			<div class="form-group">
				<label for="oldPwField">Old Password:</label>
				<input type="password" id="oldPwField" name="oldPwField" class="form-control">
			</div>

			<div class="form-group">
				<label for="newPwField">New Password:</label>
				<input type="password" id="newPwField" name="newPwField" class="form-control">
			</div>

			<div class="form-group">
				<button type="submit" class="form-control btn btn-warning">Change Password</button>	
			</div>
		</form>
	</div>
</template>
